<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-1.10.2.js"></script>
    <script src="scripts.js"></script>
    <title>New contact</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
          <div class="me">
              <form id="new-contact">
                  <div class="form-group">
                      <label for="new-first-name">First name</label>
                      <input type="text" class="form-control" id="new-first-name">
                  </div>
                  <div class="form-group">
                      <label for="new-last-name">Last name</label>
                      <input type="text" class="form-control" id="new-last-name">
                  </div>

                  <div id="new-addresses">
                      <div class="address">
                          <div class="form-group">
                              <label for="new-street">phone number</label>
                              <input type="text" class="form-control new-street">
                          </div>
                          <div class="form-group">
                              <label for="new-city">City</label>
                              <input type="text" class="form-control new-city">
                          </div>
                          <div class="form-group">
                              <label for="new-state">Address</label>
                              <input type="text" class="form-control new-state">
                          </div>
                      </div>
                  </div>

                  <span class="btn btn-primary" id="add-address"></span>
                  <button type="submit" class="btn">Add</button>
              </form>

              <h2>Contacts:</h2>
              <ul id="contacts">

              </ul>
          </div>

          <div class="me">
              <div id="show-contact">
                  <h2></h2>
                  <input type="text" name="search">
                  <button id=mysearch>Search</button>
                  <p>First name: <span class="first-name"></span></p>
                  <p>Last name: <span class="last-name"></span></p>
                  <p>Addresses:</p>
                  <ul id="addresses">

                  </ul>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
